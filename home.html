<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="eth_flag.png">
    <title>ቃል - Wordle in Amharic</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <h1 class="title"><span style="color:#3eaa42;font-weight:bold">ቃ</span><span style="color:orange;font-weight:bold">ል</span> Wordle Amharic</h1>
        </header>
        <div id="board-container">
          <div id="board">

          </div>
        </div>
        <div id="selector" class="selector">
          <button id="key1" data-key="ሀ">ሀ</button>
          <button id="key2" data-key="ሁ">ሁ</button>
          <button id="key3" data-key="ሂ">ሂ</button>
          <button id="key4" data-key="ሃ">ሃ</button>
          <button id="key5" data-key="ሄ">ሄ</button>
          <button id="key6" data-key="ህ">ህ</button>
          <button id="key7" data-key="ሆ">ሆ</button>
        </div>
        <div id="keyboard-container">
          <div class="keyboard-row">
            <button data-key="ሀ" id="ሀ">ሀ</button>
            <button data-key="ለ" id="ለ">ለ</button>
            <button data-key="ሐ" id="ሐ">ሐ</button>
            <button data-key="መ" id="መ">መ</button>
            <button data-key="ሠ" id="ሠ">ሠ</button>
            <button data-key="ረ" id="ረ">ረ</button>
            <button data-key="ሰ" id="ሰ">ሰ</button>
            <button data-key="ሸ" id="ሸ">ሸ</button>
            <button data-key="ቀ" id="ቀ">ቀ</button>
            <button data-key="ቐ" id="ቐ">ቐ</button>
            <button data-key="በ" id="በ">በ</button>
            <button data-key="ቨ" id="ቨ">ቨ</button>
            <button data-key="ተ" id="ተ">ተ</button>
            <button data-key="ቸ" id="ቸ">ቸ</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="አ" id="አ">አ</button>
            <button data-key="ነ" id="ነ">ነ</button>
            <button data-key="ኘ" id="ኘ">ኘ</button>
            <button data-key="ከ" id="ከ">ከ</button>
            <button data-key="ኸ" id="ኸ">ኸ</button>
            <button data-key="ወ" id="ወ">ወ</button>
            <button data-key="ዐ" id="ዐ">ዐ</button>
            <button data-key="ዘ" id="ዘ">ዘ</button>
            <button data-key="ዠ" id="ዠ">ዠ</button>
            <button data-key="የ" id="የ">የ</button>
            <button data-key="ደ" id="ደ">ደ</button>
            <button data-key="ዸ" id="ዸ">ዸ</button>
          </div>
          <div class="keyboard-row">
            <button data-key="enter" class="wide-button" id="ent">Enter</button>
            <button data-key="ጀ" id="ጀ">ጀ</button>
            <button data-key="ገ" id="ገ">ገ</button>
            <button data-key="ጘ" id="ጘ">ጘ</button>
            <button data-key="ጠ" id="ጠ">ጠ</button>
            <button data-key="ጨ" id="ጨ">ጨ</button>
            <button data-key="ጰ" id="ጰ">ጰ</button>
            <button data-key="ጸ" id="ጸ">ጸ</button>
            <button data-key="ፀ" id="ፀ">ፀ</button>
            <button data-key="ፈ" id="ፈ">ፈ</button>
            <button data-key="ፐ" id="ፐ">ፐ</button>
            <button data-key="del" class="wide-button" id="rem">Del</button>
          </div>
        </div>

      </div>
      <div id="misc">
        <button type="button" name="settings" id="settings"></button>
        <button type="button" name="help" id="quest"></button>
      </div>
    </div>
  </body>
</html>
